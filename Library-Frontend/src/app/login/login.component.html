<div class="container">
    <div class="screen">
        <div class="screen__content">
            <app-auth-header></app-auth-header>
            <form class="login " #userlogin="ngForm" (ngSubmit)="Verify()">
                <div class="login__field ">
                    <i class="login__icon fa-envelope-open"></i>
                    <input type="text " class="login__input " name="email " placeholder=" Email " pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$ " [(ngModel)]="User.email " #email="ngModel" [class.is-invalid]="email.invalid && email.touched " required />
                </div>
                <div class="login__field ">
                    <i class="login__icon fas fa-lock "></i>
                    <input type="password" class="login__input " name="password " placeholder="Password " [(ngModel)]="User.password " minlength="6 " #password="ngModel" required />
                </div>
                <div class="text-center fs-6 ">
                    <a routerLink="/login ">Forgot password?</a>
                </div>
                <button class="button login__submit " [disabled]="userlogin.form.invalid ">Log In Now

					<i class="button__icon fas fa-chevron-right "></i>
				</button>
            </form>

            <div class="social-login ">
                <h3>Login via</h3>
                <div class="social-icons ">
                    <a routerLink="# " class="social-login__icon fab fa-instagram "></a>
                    <a routerLink="# " class="social-login__icon fab fa-facebook "></a>
                    <a routerLink="# " class="social-login__icon fab fa-twitter "></a>
                </div>
            </div>
        </div>


        <div class="screen__background ">
            <span class="screen__background__shape screen__background__shape4 "></span>
            <span class="screen__background__shape screen__background__shape3 "></span>
            <span class="screen__background__shape screen__background__shape2 "></span>
            <span class="screen__background__shape screen__background__shape1 "></span>
        </div>
    </div>
</div>
