<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login" #form="ngForm" (ngSubmit)="form.valid&&password.value===confpass.value&&signup()">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" placeholder="Username" required #username="ngModel" name="username" [(ngModel)]="user.username">
                    <small class="text-danger" *ngIf="form.submitted&&username.errors?.['required']">*Username required</small>
                </div>
                <div class="login__field">
                    <i class="login__icon fa-envelope-open"></i>
                    <input type="text" class="login__input" placeholder="Email" required #email="ngModel" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.email">
                    <small class="text-danger" *ngIf="form.submitted&&email.errors?.['required']">*Email required</small>
                    <small class="text-danger" *ngIf="form.submitted&&email.errors?.['pattern']">*Enter valid email address</small>

                </div>

                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" placeholder="Password" minlength="8" required #password="ngModel" name="password" [(ngModel)]="user.password">
                    <small class="text-danger" *ngIf="form.submitted&&password.errors?.['required']">*Password required</small>
                    <small class="text-danger" *ngIf="form.submitted&&password.errors?.['minlength']">*Password must be 8 characters</small>

                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" placeholder=" Confirm Password" required #confpass="ngModel" name="confpass" [(ngModel)]="user.confpass">
                    <small class="text-danger" *ngIf="form.submitted&&confpass.errors?.['required']">*Confirm Password</small>
                    <small class="text-danger" *ngIf="confpass.touched&&confpass.value!==password.value">Password Mismatch</small>
                </div>

                <button class="button login__submit">Sign Up Now
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
