<div class="formbody">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-md-6 formitem">

                <form #form="ngForm" (ngSubmit)="form.valid&&addbook()">
                    <h3 class="text-center mb-4">Add Book</h3>

                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input name="author" [(ngModel)]="books.author" required #author="ngModel" class="form-control">
                        <small class="text-danger" *ngIf="form.submitted&&author.errors?.['required']">*Invaild</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Book Name</label>
                        <input name="bookname" required #bookname="ngModel" [(ngModel)]="books.bookname" class="form-control">
                        <small class="text-danger" *ngIf="form.submitted&&bookname.errors?.['required']">*Invaild</small>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Image Url</label>
                        <input name="imageurl" [(ngModel)]="books.imageurl" required #imageurl="ngModel" class="form-control">
                        <small class="text-danger" *ngIf="form.submitted&&imageurl.errors?.['required']">* Invaild</small>
                    </div>

                    <div class="mb-3">
                        <label>Synopsis</label>
                        <textarea class="form-control" rows="3" required #description="ngModel" name="description" [(ngModel)]="books.synopsis"></textarea>
                        <small class="text-danger" *ngIf="form.submitted&&synopsis.errors?.['required']">*Invaild</small>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>


            </div>
        </div>
    </div>

</div>
